<div class="container-fluid mb-4 px-0" id="header-container">
    <div class="row">
        <div class="col">
            <div class="jumbotron text-center mb-0">
                <a [routerLink]="['/home']">
                    <span class="mr-2">
                        <h1 id="business-name">MOUNTAIN PIZZA</h1>
                    </span>
                    <span>
                        <img src="assets/img/logo.png">
                    </span>
                </a>
                <p class="d-none"></p>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-light navbar-expand-lg">
            <div class="container-fluid">
                <span class="telephone ml-0 ml-lg-3 d-flex align-items-center">
                    <i class="fa fa-mobile mr-1"></i>
                    <span>1 800 999 9999</span>
                </span>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-2"><i class="fa fa-bars"></i></button>
                <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navcol-2">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" [routerLink]="['/pizza']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                Pizzas<br>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" [routerLink]="['/product', 'chicken']" routerLinkActive="active">
                                Chicken<br>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" [routerLink]="['/product', 'salads']" routerLinkActive="active">
                                Salads<br>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" [routerLink]="['/product', 'sides']" routerLinkActive="active">
                                Sides<br>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" [routerLink]="['/product', 'breads']" routerLinkActive="active">
                                Breads<br>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" [routerLink]="['/product', 'drinks']" routerLinkActive="active">
                                Drinks<br>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" [routerLink]="['/product', 'dippings']" routerLinkActive="active">
                                Dippings<br>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" [routerLink]="['/order']" routerLinkActive="active">
                                View Order<br>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation" *ngIf="userService.isLoggedIn">
                            <a class="nav-link" [routerLink]="['/list-orders']" routerLinkActive="active">
                                List Orders<br>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation" *ngIf="!userService.isLoggedIn">
                            <a class="nav-link" data-toggle="modal" data-target="#myAccountModal">
                                <!-- <i class="fa fa-user"></i> -->
                                LOG IN
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>


<div class="modal fade" id="myAccountModal" tabindex="-1" role="dialog" aria-labelledby="myAccountModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="myAccountModalTitle">Log In</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="c-orange f-2 font-weight-bold">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #loginForm>
                    <div class="form-row">
                        <div class="col-md-12" id="message">
                            <div class="form-group">
                                <label for="email" class="font-weight-bold">Email</label>
                                <input type="email" name="email" required class="form-control" id="email" [(ngModel)]="user.email" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="font-weight-bold">Password</label>
                                <input type="password" name="password" required class="form-control" id="password" [(ngModel)]="user.password" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-block font-weight-bold border-inset button" (click)="logIn()" data-dismiss="modal">
                    Sign In
                </button>
            </div>
        </div>
    </div>
</div>
