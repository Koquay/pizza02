<app-header></app-header>
<div class="container" id="main-container">
    <section id="chicken-section">
        <div class="row mt-4">
            <div class="col text-center">
                <h1 id="title">Salads</h1>
            </div>

            <div class="col-12 text-center">
                <app-view-cart></app-view-cart>
            </div>
        </div>
        <div class="row my-4" *ngIf="salads">
            <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let salad of salads">
                <div class="card text-center py-4">
                    <h4>{{salad.name}}</h4>
                    <img class="card-img w-100 d-block" src="assets/img/{{salad.img}}">
                    <div class="card-body">
                        <p>
                            <span>Starting From:</span>
                            <span class="ml-2 font-weight-bold">
                                {{salad.price | currency:'USD':'symbol-narrow'}}
                            </span>
                        </p>
                        <div class="row justify-content-center">
                            <div class="col-12 d-flex d-lg-flex justify-content-center increase-quantity">
                                <div class="d-flex justify-content-between">
                                    <span class="d-lg-flex align-items-lg-center">
                                        <a class="d-lg-flex align-items-lg-center" (click)="decreaseQuantity(salad)">
                                            <i class="fa fa-minus-square"></i>
                                        </a>
                                        <span id="quantity" class="mx-2 font-weight-bold f-1pt5">
                                            {{salad.quantity}}
                                        </span>
                                        <a class="d-lg-flex align-items-lg-center" (click)="increaseQuantity(salad)">
                                            <i class="fa fa-plus-square"></i>
                                        </a>
                                    </span>
                                    <span class="font-weight-bold f-1pt5">
                                        {{salad.price * salad.quantity | currency:'USD':'symbol-narrow'}}
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <button class="btn btn-primary add-toppings" type="button" [routerLink]="['/salad-customizer', salad._id]">
                                        Add Topping
                                    </button>
                                </div>
                                <div class="col-12 col-md-6">
                                    <button class="btn btn-primary add-to-cart" type="button" (click)="addToOrder(salad)">
                                        Add To Order
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<app-footer></app-footer>
