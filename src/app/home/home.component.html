<app-header></app-header>
<app-message></app-message>
<div class="container-fluid" id="main-container">
    <div class="row my-4">
        <div class="col">
            <div class="carousel slide" data-ride="carousel" id="carousel-1">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item">
                        <img class="w-100 d-block" src="assets/img/pizza%20classic.jpg" alt="Slide Image">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 d-block" src="assets/img/french%20fries%20&%20butter%20chicken.jpg" alt="Slide Image">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 d-block" src="assets/img/jerk%20chicken%20pizza.jpg" alt="Slide Image">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 d-block" src="assets/img/perfect%20sidex.jpg" alt="Slide Image">
                    </div>
                    <div class="carousel-item active">
                        <img class="w-100 d-block" src="assets/img/pizza&cheesecake.jpg" alt="Slide Image">
                    </div>
                </div>
                <div>
                    <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span
                            class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next"><span class="carousel-control-next-icon"></span><span
                            class="sr-only">Next</span>
                    </a>
                </div>
                <ol class="carousel-indicators">
                    <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-1" data-slide-to="1"></li>
                    <li data-target="#carousel-1" data-slide-to="2"></li>
                    <li data-target="#carousel-1" data-slide-to="3"></li>
                    <li data-target="#carousel-1" data-slide-to="4"></li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="container" id="main-container">
    <section id="specials-section">
    </section>
    <section id="menu-section">
        <div class="row mt-3">
            <div class="col-12 col-md-4 mb-4">
                <div class="card text-center d-flex border-0">
                    <a [routerLink]="['/pizza']">
                        <img class="img-fluid" src="assets/img/menu-meat-piza.jpg">
                        <h4 class="menu-title">PIZZAS</h4>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card text-center d-flex border-0">
                    <a [routerLink]="['/product', 'chicken']">
                        <img class="img-fluid" src="assets/img/menu-chicken.jpg">
                        <h4 class="menu-title">CHICKEN</h4>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card text-center d-flex border-0">
                    <a [routerLink]="['/product', 'salads']">
                        <img class="img-fluid" src="assets/img/menu-salad.jpg">
                        <h4 class="menu-title">SALADS</h4>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card text-center d-flex border-0">
                    <a [routerLink]="['/product', 'sides']">
                        <img class="img-fluid" src="assets/img/perfect%20sides.jpg">
                        <h4 class="menu-title">SIDES</h4>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card text-center d-flex border-0">
                    <a [routerLink]="['/product', 'breads']">
                        <img class="img-fluid" src="assets/img/menu-bread.jpg">
                        <h4 class="menu-title">BREADS</h4>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card text-center d-flex border-0">
                    <a [routerLink]="['/product', 'drinks']">
                        <img class="img-fluid" src="assets/img/menu-drinks.png" style="filter: brightness(47%);">
                        <h4 class="menu-title">DRINKS</h4>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card text-center d-flex border-0">
                    <a [routerLink]="['/product', 'dippings']">
                        <img class="img-fluid" src="assets/img/menu-dippings.jpg">
                        <h4 class="menu-title">DIPPINGS</h4>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card text-center d-flex border-0">
                    <img class="img-fluid card-img-top w-100 d-block" src="assets/img/menu-cakes.jpg">
                    <h4 class="menu-title">SWEETS</h4>
                </div>
            </div>
        </div>
    </section>
</div>
<app-footer></app-footer>
